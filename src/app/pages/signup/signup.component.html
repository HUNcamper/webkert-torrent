<form class="main_component" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <h1>Register an account!</h1>
  <mat-form-field>
    <mat-label for="email">Email: </mat-label><input matInput type="text" formControlName="email" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="username">Username: </mat-label><input matInput type="text" formControlName="username" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password: </mat-label><input matInput type="password" formControlName="password" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="rePassword">Password again: </mat-label><input matInput type="password" formControlName="rePassword" required />
  </mat-form-field>
  <span>
      <span><button mat-raised-button color="primary" type="submit">Register</button></span>
      <span><button mat-raised-button color="primary" [routerLink]="'/login'">Cancel</button></span>
  </span>
</form>
