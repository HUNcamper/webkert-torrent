<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
  <h1>WEBKERT TORRENT</h1>
  <mat-form-field>
    <mat-label for="email">First Name: </mat-label><input matInput type="text" [formControl]="firstname" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Last Name: </mat-label><input matInput type="text" [formControl]="lastname" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password_again">Password again: </mat-label><input matInput type="password" [formControl]="password_again" />
  </mat-form-field>
  <span>
        <span><button mat-raised-button color="primary" (click)="signup()">Sign Up</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/login'">Cancel</button></span>
    </span>
  <!-- AsyncPipe -->
  <!-- <p>{{loadingObservation | async}}</p> -->
</div>
