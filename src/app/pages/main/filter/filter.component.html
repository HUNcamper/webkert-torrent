<mat-form-field appearance="fill">
  <mat-label>Filter Torrents</mat-label>
  <!-- <mat-select [formControl]="toppings" multiple> -->
  <mat-select (selectionChange)="chooseFilter($event)" [formControl]="torrentTypeSelect" multiple>
    <mat-option *ngFor="let torrentType of torrentTypes" [value]="torrentType.id">{{torrentType.name}}</mat-option>
  </mat-select>
</mat-form-field>
